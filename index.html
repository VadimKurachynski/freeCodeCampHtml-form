<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="title">Форма заказа квеста для детского праздника</h1>
            <p id="description" class="description">
                Заполните форму и мы с Вами обязательно свяжемся!
            </p>
        </header>


        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Имя</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Электронная почта</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Введите ваш Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Возраст<span class="clue"></span></label>
                <input type="number" name="age" id="number" min="1" max="99" class="form-control"
                    placeholder="Возраст ребенка" />
            </div>
            <div class="form-group">
                <p>Где планируете проводить квест?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>выберите площадку</option>
                    <option value="dom">дом</option>
                    <option value="kvartira">квартира</option>
                    <option value="дача">дача</option>
                    <option value="vse">весь населенный пункт</option>
                    <option value="other">другое</option>
                </select>
            </div>

            <div class="form-group">
                <p>кол-во гостей на мероприятии</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />1-10</label>
        
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />11-20</label>
                  
                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />21 и
                    более</label>
            </div>

            <div class="form-group">
                <p>Тематика мероприятия</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>выберите тематику</option>
                    <option value="brithday">День Рождения</option>
                    <option value="new year">Новый Год</option>
                    <option value="city day">День города</option>
                    <option value="party friends">Вечеринка для друзей</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                   Что обязательно должно быть на мероприятии?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Клоуны</label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />
                    Фокусы</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Животные</label>
                <label><input name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Сладкая вата</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Попкорм</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                    Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox"
                        class="input-checkbox" />Additional Courses</label>
            </div>

            <div class="form-group">
                <p>Есть дополнительные пожелания?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Введите ваш комментарий..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    ОТПРАВИТЬ
                </button>
            </div>
        </form>






    </div>





</body>

</html>
